<ol>
  {% for item in site.data.nav_circles %}
    <li>
      {% if page.url == item.fname %}
      <b><a class="highlight nopadding" href="{{item.fname}}">{{item.lname}}</a> {{item.ldesc}}</b>
      {% else %}
      <a href="{{item.fname}}">{{item.lname}}</a> {{item.ldesc}}
      {% endif %}
    </li>
  {% endfor %}
</ol>
